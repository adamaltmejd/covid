name: make_drake_cron

on:
    push:
        branches: [master]
    schedule:
        # UTC is currently -1 wrt Europe/Stockholm (CEST)
        - cron: "02,30 13 * * *"

jobs:
    build:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2

            - name: Install dependencies
              run: sudo apt-get install fonts-ebgaramond

            - name: Setup R
              uses: r-lib/actions/setup-r@master
              with:
                  r-version: "4.0.2"

            - name: renv cache
              uses: actions/cache@v2
              with:
                  path: ~/.local/share/renv
                  key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-renv-

            - name: drake cache
              uses: actions/cache@v2
              with:
                  path: .drake
                  key: ${{ runner.os }}-drake-${{ hashFiles('**/cache.log') }}
                  restore-keys: |
                      ${{ runner.os }}-drake-

            - name: renv
              shell: Rscript {0}
              run: |
                  if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
                  renv::restore()

            - name: build
              run: Rscript -e 'drake::r_make()'

            - name: push
              run: |
                  git config --global user.name 'Adam Altmejd'
                  git config --global user.email 'adamaltmejd@users.noreply.github.com'
                  git add --all
                  git commit --allow-empty -m "Github Action autocommit"
                  git push
